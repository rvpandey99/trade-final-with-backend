<app-navbar></app-navbar>

<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-grow text-success mt-5" style="width: 6rem; height: 6rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!loading" class="container">
  <div class="table-responsive mt-2">
    <table class="table table-striped">
      <thead>
        <tr class="bg-success" style="color: white">
          <th scope="col">Order #</th>
          <th scope="col">Type</th>
          <th scope="col">Ticker</th>
          <th scope="col">Ask/Bid Price</th>
          <th scope="col">Order Qty</th>
          <th scope="col">Limit</th>
          <th scope="col">Traded Qty</th>
          <th scope="col">Traded Price</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trade of master">
          <th scope="row">{{trade.orderId}}</th>
          <td>{{trade.orderType}}</td>
          <td>{{trade.ticker}}</td>
          <td>{{trade.price}}</td>
          <td>{{trade.qty}}</td>
          <td>{{trade.limit}}</td>
          <td>{{trade.tradedQty}}</td>
          <td>{{trade.tradedPrice}}</td>
          <td>{{trade.settleDate  | date:'medium'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
